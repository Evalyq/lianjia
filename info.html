<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimum-scale=1">
	<title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/info.css">
	 <script src="./js/vue.js"></script>
    <script src="./js/jquery-3.2.0.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=grP5b63ogDTYYYDXbdhpCKL4DY4DKHqA"></script>
</head>
<body>
	 <div id="main">
		<header>
			<div class="header">
				<div class="flexbox">
					<a href="javascript:history.back();" class="head-back"></a>
					<a href="
					#" class="city_wrap">
					<span class="switch_city">背景<i class="icon_pull"></i></span>
					</a>
				</div>
				<a href="#" class="logo"><span></span></a>
				<a href="#"class="user"><i></i></a>
			</div>
		</header>
		<div class="banner">
			<img src="./image/cb8688c935d8f1fd578a2e03d3496a23.jpg" alt="">
		</div>
		<h3 class="title">{{ house_info.title }}</h3>
        <div class="saleInfo">
        	<div class="sale-detail">
        		<p class="grayprice">售价</p>
        		<p class="redprice">{{ house_info.unit_price }}</p>
        	</div>
        	<div class="sale-detail">
        		<p class="grayprice">房型</p>
        		<p class="redprice">{{ house_info.type }}</p>
        	</div>
        	<div class="sale-detail">
        		<p class="grayprice">建筑面积</p>
        		<p class="redprice">{{ house_info.area }}m^2</p>
        	</div>
        </div>
        <div class="focus_desc_frame">
    		<div class="focus_desc">
    			<h3>廉价优选</h3>
    			<p>意味着更高的竞争力和关注度 <a href="#">了解更多</a></p>
    		</div>
    		<div class="focus_icon"><img src="./image/icon_youxuan.png" alt=""></div>
        </div>
        <div class="pictext">
        	<img src="./image/logo300x300.png" alt="" class="picimg">
        	<p>打开链家APP ，在线咨询经纪人</p>
        </div>
        <div class="mapwrap">
           <div id="allmap">
            
           </div> 
        </div>
        
        <div class="fixed-bar">
        	<div class="favor">
        		<i></i>
        		<span>关注</span>
        	</div>
        	<div class="btn app">
        		<a href="#" class="red-btn">在APP中打开</a>
        	</div>
        	<div class="app">
        		<a href="#" class="green-btn">咨询经理人</a>
        	</div>
        </div>
	</div>
    <script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));     
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    </script>
    <script type="text/javascript" src="./js/info.js"></script>
</body>
</html>
